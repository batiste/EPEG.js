<script>
window.onload = function(){

var tokens = {
  number: /^-?[0-9]+\.?[0-9]*/,
  math: /^[-|\+|\*|/|%]/,
  w: /^[ ]/,
  end: /^[a]/
};

var grammar = {
  "MATH": {rules:["MATH w math w number", "number"]},
  "START": {rules: ["MATH"]}
};

var gram = EPEG.compileGrammar(grammar, tokens);

function parse(input) {
  var stream = EPEG.tokenize(input, tokens);
  return EPEG.parse(stream, gram);
}

function assertTruthy(a, msg) {
  if(!a) {
    throw "Not thruty " + msg;
  }
}

function assertComplete(input) {
  var r = parse(input);
  if(!r.complete) {
    console.log("Incomplete parsing on: " + input + ", leftover " + input.slice(r.consumed));
  } else {
  	console.log("Complete: "+input);
  }
}


assertComplete("1 + 1");


// Object {START;0;0: false, MATH;0;0: false, MATH;0;1: Array[3], MATH;1;0: false, MATH;1;1: false}

assertComplete("1 + 1 + 1");
assertComplete("1 + 1 + 1 + 1");
assertComplete("1 + 1 + 1 + 1 + 1");
assertComplete("1 + 1 + 1 + 1 + 1 + 1");


};
</script>
